<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Vue JS</title>
</head>
<body>
    <div id="app">
        <p v-show="logado">
            Logado
        </p>

        <template v-if="logado"> 
            <p> Logado </p>
        </template>
        
        <template v-else> 
            Usu√°rio deslogado
        </template>
    </div>

    <script>
        options = {
            el: '#app',
            data: {
                logado: false
            }
        }
        
        const vm = new Vue(options);
    </script>
</body>
</html>
