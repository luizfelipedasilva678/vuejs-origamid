<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Vue JS</title>
</head>
<body>
    <div id="app">
        <p>Bermudas - R$ {{ preco }}</p>
        <button @click="qtd++">Adicionar</button> 
        <button @click="qtd--">Remover</button>
        <span>{{ qtd }}</span>
        <p>Total: <span>{{ preco * qtd}}</span></p>
    </div>

    <script>
        options = {
            el: '#app',
            data: {
                preco: 69,
                qtd: 0,
            }
        }
        
        const vm = new Vue(options);
    </script>
</body>
</html>
