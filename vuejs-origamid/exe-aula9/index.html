<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Vue JS</title>
</head>
<body>
    <div id="app">
        <button @click="handleClick" v-show="contador !== 7">Adicionar mais produtos</button><span>{{contador}}</span>

        <template v-if="contador === 7">
            <p>Limite de produtos atingido</p>
        </template>
    </div>

    <script>
        options = {
            el: '#app',
            data: {
                contador: 0
            },
            methods: {
                handleClick() {
                    this.contador ++;
                }
            }
        }
        
        const vm = new Vue(options);
    </script>
</body>
</html>
