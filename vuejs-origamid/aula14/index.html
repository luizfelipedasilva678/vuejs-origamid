<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Vue JS</title>
</head>
<body>
    <div id="app">
        <p>{{mensagem}}</p>
        <btn-contador></btn-contador>
        <componente-local></componente-local>
    </div>

    <script>
        Vue.component('btn-contador', {
            data() {
                return {
                    count: 0
                }
            },
            template: '<button v-on:click="count++">Você clicou em mim {{ count }} vezes.</button>'
        })

        const ComponenteLocal = {
            name: "ComponenteLocal",
            template: '<p>Componente Local</p>'
        }

        options = {
            el: '#app',
            data: {
                mensagem: "Olá"
            },
            components: {
                ComponenteLocal: ComponenteLocal
            }
        }
        
        const vm = new Vue(options);
    </script>
</body>
</html>
