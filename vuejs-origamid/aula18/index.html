<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Vue JS</title>
</head>
<body>
    <div id="app">
        <componente-um></componente-um>
        <componente-dois></componente-dois>
    </div>

    <script>
        const EventBus = new Vue();

        const ComponenteUm = {
            name: "ComponenteUm",
            template: `<p @click="emitirEvento">Componente 1</p>`,
            data() {
                return {
                   mensagem: "Esse Ã© o componente 1" 
                }
            },
            methods: {
                emitirEvento() {
                    EventBus.$emit('meuevento', this.mensagem);
                }
            }
        }

        EventBus.$on("meuevento", (event) => {
            console.log("Evento Ocorreu");
        })

        const ComponenteDois = {
            name: "ComponenteDois",
            template: `<p>Componente 2</p>`
        }

        const options = {
            el: '#app',
            data: {
            },
            components: {
                ComponenteUm,
                ComponenteDois
            }
        }
        
        const vm = new Vue(options);
    </script>
</body>
</html>
