<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Vue JS</title>
    <style>
        .azul {
            background-color: cornflowerblue;
        }

        .ativo {
            background-color: rgb(183, 202, 202);
        }
    </style>
</head>
<body>
    <div id="app">
        <p :class="cor">
            Olá
        </p>

        <p :class="{ativo: estaAtivo}">
            Olá de novo
        </p>

        <p :style="{background: vermelho}">
            Outro teste, mas com style.
        </p>
    </div>

    <script>
        options = {
            el: '#app',
            data: {
                cor: 'azul',
                vermelho: '#f23f',
                estaAtivo: true
            }
        }
        
        const vm = new Vue(options);
    </script>
</body>
</html>
