<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Vue JS</title>
</head>
<body>
    <div id="app">
        <a :href="link">Clique aqui para ir ao Google</a>
        <p :class="comprou ? 'sim' : 'nao' ">O cliente comprou</p>
    </div>

    <script>
        options = {
            el: '#app',
            data: {
                link: "https://google.com",
                comprou: true,
            }
        }
        
        const vm = new Vue(options);
    </script>
</body>
</html>
