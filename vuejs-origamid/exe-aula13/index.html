<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Vue JS</title>
</head>
<body>
    <div id="app">
        <a  @click.prevent href="" 
            :style=" { 
                display: 'inline-block', 
                background: BgColor, color: buttonColor, 
                width: buttonWidth + 'px', 
                height: buttonHeight + 'px', 
                fontSize: buttonFontSize + 'px'
            }
            ">
        Clique aqui</a><br>
        
        <label for="color">Digite a cor do botão</label>
        <input type="color" v-model="BgColor">
        <br>
        <label for="color">Digite a cor da fonte do botão</label>
        <input type="color" v-model="buttonColor">
        <br>
        <label for="color">Digite a largura do botão</label>
        <input type="number" v-model.number="buttonWidth">
        <br>
        <label for="color">Digite a altura do botão</label>
        <input type="number" v-model.number="buttonHeight">
        <br>
        <label for="color">Digite o tamanho da fonte do botão</label>
        <input type="number" v-model.number="buttonFontSize">
    </div>

    <script>
        options = {
            el: '#app',
            data: {
                BgColor:"",
                buttonColor: "",
                buttonWidth: 100,
                buttonHeight: 100,
                buttonFontSize: 20,
            }
        }
        
        const vm = new Vue(options);
    </script>
</body>
</html>
